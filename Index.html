<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
    <head></head>
<body> 
  <div class="container">
    <form id="form" class="form">
        <h2>Registration Form</h2>
      <p>For your password, please ensure that it has at least five characters.</p>
        <div class="form-control">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter email">
            <small>please Enter a valid email</small>
        </div>
        <div class="form-control">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password">
            <small>Password must be at least 5 characters</small>
        </div>
        <div class="form-control">
            <label for="password2">Confirm Password</label>
            <input type="password" id="password2" placeholder="Enter password again">
            <small>password confirmation is required</small>
        </div>
      
      <div class="form-control">
            <label for="stackie">Enter Your StackUp username</label>
            <input type="text" id="stackie1" placeholder="Enter your StackUp username here">
            <small>Username is required</small>
        </div>
        <button >Submit</button>
    </form>
</div>
  
 <script src="scripts.js"></script>   
</body></html>
